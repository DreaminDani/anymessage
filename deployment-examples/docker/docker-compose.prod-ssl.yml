# copy this to your root directory along with the nginx-ssl directory
# rename nginx-ssl to nginx so .gitingore can ignore them and prevent accidental committing
# 1. Install Certbot (see: https://certbot.eff.org/ for your OS. Choose "other")
# 2. Run this command `sudo certbot certonly --manual --preferred-challenges=dns --email example@yourdomain.tld --agree-tos -d *.yourdomain.tld`
# 3. follow the instructions to create a DNS record
# 4. copy/create your SSL certs (cert.pem and key.pem) in the new nginx/certs directory
#   fullchain.pem >> cert.pem
#   privkey.pem >> key.pem
#   (make sure to chown as the user who the service is running under and chmod to 400)
# 5. create a cronjob that will auto-update the certs `certbot renew --deploy-hook /your/anymessage/directory/nginx/cert-renew.sh
# then run docker-compose -f docker-compose.prod-ssl.yml up to pull the images
version: '3.1'
services:
  ui:
    image: us.gcr.io/anymessage-219921/ui:latest
    restart: always
    environment:
      - API_ENDPOINT=https://api.anymessage.io # replace with your api domain
    expose:
      - "3000"
    env_file: .env
  api:
    image: us.gcr.io/anymessage-219921/api:latest
    restart: always
    expose:
      - ${API_PORT}
    depends_on:
      - db
    env_file: .env
  db:
    image: postgres
    restart: always
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    env_file: .env
  db-migrate:
    image: us.gcr.io/anymessage-219921/db-migrate:latest
    restart: on-failure
    environment:
      - TARGET_URI=db:postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/${POSTGRES_DATABASE}
      - SQITCH_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./db:/work
    depends_on:
      - db
    env_file: .env
  nginx:
    build: nginx/
    restart: always
    volumes:
      - ./nginx/certs:/etc/nginx/certs
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - ui
      - api