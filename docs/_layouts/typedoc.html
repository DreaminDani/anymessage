<!DOCTYPE html>
<html>

{% include head-typedoc.html %}

<body>

  <!-- Start Layout -->
  {% if site.header_type == 'drawer' %}
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
    {% else %}
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      {% include header.html %}
      {% endif %}

      {{ content }}
      {% include footer.html %}

    </div>
    <!-- /End Layout -->

    <!-- Material Design Lite js Library -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    {% if site.pagination_type == 'ops' %}
    <script rel="javascript" type="text/javascript" src="{{ "/js/site.js" | prepend: site.baseurl }}"></script>
    {% endif %}
    <script rel="javascript" type="text/javascript" src="{{ "/api/typedoc/assets/js/search.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/api/typedoc/assets/js/main.js" | prepend: site.baseurl }}"></script>
</body>

</html>
