<li class="post_list_item">
    <a class="mdl-grid" href="{{ include.url | prepend: site.baseurl }}" style="">
        <div class="mdl-cell mdl-cell--2-col" style="background: url('{{ include.image }}') center/contain;"></div>
        <div class="mdl-cell mdl-cell--8-col">
            <h3 style="margin: 0">{{include.title}}</h3>
            <br />
            <p>
                {{include.excerpt}}
            </p>
        </div>
        <div class="mdl-cell mdl-cell--2-col action" style="text-align: center">
            <i class="material-icons">chevron_right</i>
        </div>
    </a>
</li>
